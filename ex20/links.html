<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
        }

        a:visited{
            color: darkred;
        }

        a:hover{
            color: yellow;
        }

        .especial::before{
            content: '⇒';
        }

        .especial::after{
            content: '⇐';           
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/@CursoemVideo" target="_blank" class="especial">Canal YouTube</a></li>
        <li><a href="https://cursoemvideo.com/" target="_blank">Site Curso em Video</a></li>
    </ul>
</body>
</html>

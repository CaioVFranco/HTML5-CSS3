<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML 5</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML 5 podemos inserir tags na lista a seguir, passe o mouse em cima para desvendar.</p>
    <ul type="square">
        
        <li><abbr title="Use a tag <p>" >Paragrafo</abbr></li>
        <li><abbr title="Use a tag <h1> ao <h6>">Titulo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagem</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Codigo fonte</abbr></li>
        <li><abbr title="Use a tag <ol> e <li>">Lista numerada</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Lista com demarcadores</abbr></li>

    </ul>
</body>
</html>
